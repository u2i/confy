sudo: required
language: ruby

services:
  - docker
env:
  - CONFY_VERSION=1.0
before_install:
  - openssl aes-256-cbc -K $encrypted_2862f5971073_key -iv $encrypted_2862f5971073_iv
    -in client_secrets.json.enc -out client_secrets.json -d
  - openssl enc -d -aes-256-cbc -k $ENV_CRYPT_KEY -in .env.enc -out .env
  - openssl enc -d -aes-256-cbc -k $GCLOUD_CREDENTIALS_CRYPT_KEY -in gcloud_credentials.json.enc -out gcloud_credentials.json
install:
  - docker build -t confy:1.0 .
before_script:
  - docker-compose run web bundle exec rake db:create
  - docker-compose run web bundle exec rake db:migrate
script:
  - docker-compose run web bundle exec rake test:all
after_success:
  - gcloud auth activate-service-account --key-file gcloud_credentials.json
  - docker tag confy:1.0 gcr.io/kubernetes-playground-195112/confy:1.0
  - gcloud docker -- push gcr.io/kubernetes-playground-195112/confy:1.0
